<!doctype html>
<html>
<head>
<title>Register</title>
<link rel="stylesheet" type="text/css" href="css/registerstyle.css">
</head>

<body>
<section>
<div class="box">
<div class="form">
<h2>REGISTER</h2>
<form action="addActor" method="get">

<div class="inputBx">
<input type="text" name="username" placeholder="Username" required>
</div>

<div class="inputBx">
<input type="text" name="fullname" placeholder="Full Name" required>
</div>

<div class="inputBx">
<input type="email" name="email" placeholder="Email" required>
</div>

<div class="inputBx">
<input type="password" name="password" id="pwd" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter password" >
</div>

<div class="inputBx">
<input type="password" id="pwd1" placeholder="Confirm-Password" required>
</div>
<div class="inputBx">
<div class="submit">
<input type="submit" value="Register">
</div>
</div>

</form>
<p>already have an <a href="login.html">Account</a></p>
</div>
</div>
</section>
</body>
</html>
